{% extends 'website/base.html' %}

{% block content %}
<h2>Posts in {{ current_category }}</h2>

{% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
            <p>{{ post.content|truncatewords:20 }}</p>
        </div>
    </div>
{% endfor %}

<a href="{% url 'home' %}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
